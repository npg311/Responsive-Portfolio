<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Nicholas Golden</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="assets/css/stickyfooter.css" rel="stylesheet">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-1 h1">Nick Golden</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse"
        aria-controls="collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12">
              <div class="page-header">
                <h1>Portfolio</h1>
              </div>
          </div> 
        </div> 
        <div class="row">  
          <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="your Name">Name</label>
                    <input type="text" class="form-control" placeholder="Your Name">
                  </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="message">Write Your Message Here</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        <div class="container">
          <span class="text-muted">&copy; Nick Golden</span>
        </div>
      </footer>
    </body>  
  </html>
